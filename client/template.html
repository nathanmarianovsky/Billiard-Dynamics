<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Nathan Marianovsky">
		<meta name="application-name" content="Billiard Dynamics">
		<meta name="description" content="Trajectory Plots">
		<meta name=viewport content="initial-scale=1, width=device-width">
		<title>Billiard Dynamics</title>
		<script data-main="/scripts/front-end/config" type="text/javascript" async src="/node_modules/requirejs/require.js"></script>
		<link rel="stylesheet preconnect" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<!-- <script src="./node_modules/mathjs/dist/math.min.js" type="text/javascript"></script> -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="/styles/styles.css">
	</head>
	<body>
		<header>
			<nav>
			    <div class="nav-wrapper">
			    	<a class="brand-logo center">Billiard Dynamics</a>
			    	<!-- <ul id="nav-mobile" class="left hide-on-med-and-down">
				        <li><a href="sass.html">Ellipse (No Magnetic Field)</a></li>
				        <li><a href="badges.html">Components</a></li>
				        <li><a href="collapsible.html">JavaScript</a></li>
				    </ul> -->
		    	</div>
			</nav>
		</header>
		<main>
		<div class="row information">
		    <form class="col s12">
		      	<div class="row">
		        	<div class="input-field col s3">
		          		<input id="variable1" type="text" class="validate center">
		          		<label for="variable1">Horizontal Axis of Ellipse</label>
		          		<span class="helper-text" data-error="Doesn't Seem Like a Number" data-success="Looks Good!">Please Input a Number</span>
		        	</div>
		        	<div class="input-field col s3">
		          		<input id="variable2" type="text" class="validate center">
		          		<label for="variable2">Vertical Axis of Ellipse</label>
		        	</div>
		        	<div class="input-field col s4">
		          		<input id="variable7" type="text" class="validate center">
		          		<label for="variable7">Starting Point (Angle in Degrees)</label>
		        	</div>
		        	<div class="input-field col s2">
		          		<input id="variable8" type="text" class="validate center">
		          		<label for="variable8">Iterations</label>
		        	</div>
		      	</div>
		      	<div class="row">
		        	<div class="input-field col s3">
		          		<input id="variable5" type="text" class="validate center">
		          		<label for="variable5">Velocity (X Direction)</label>
		        	</div>
		        	<div class="input-field col s3">
		          		<input id="variable6" type="text" class="validate center">
		          		<label for="variable6">Velocity (Y Direction)</label>
		        	</div>
		        	<div class="input-field col s3">
		          		<input id="variable3" type="text" class="validate center">
		          		<label for="variable3">Inner Magnetic Field</label>
		        	</div>
		        	<div class="input-field col s3">
		          		<input id="variable4" type="text" class="validate center">
		          		<label for="variable4">Outer Magnetic Field</label>
		        	</div>
		      	</div>
		      	<div class="row">
		        	<!-- <div class="input-field col s4"></div> -->
		        	<div class="input-field col s12" id="configuration">
		          		<a id="config" class="btn waves-effect waves-light blue">Configure
					    	<i class="material-icons right">send</i>
					  	</a>
		        	</div>
		      	</div>
		      	
	    	</form>
		</div>
	
		<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
		<style type="text/css">
			#myDiv {
				margin: 0 auto;
				width: 700px;
				height: 700px; 
			}
		</style>
	</body>
</html>
